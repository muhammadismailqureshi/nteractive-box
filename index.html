<!DOCTYPE html>
<html lang="en">



    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Interactive Box with Tailwind CSS</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>




    <body class="flex items-center justify-center h-screen bg-gray-200">




        <div class="flex flex-col items-center space-y-4">



            <!-- Box with tailwind CSS classes -->
            <div class="w-40 h-40 bg-blue-500 transition-all duration-500 box"></div>


            <!-- Loading Indicator-->
            <div id="loading" class="hidden">
                <svg class="animate-spin h-8 w-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </div>




            <!--Button for color Change-->
            <div class="space-x-4">
                <button id="changeToRed" class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-green-600 transition-colors duration-300">
                    Red
                </button>
                <button id="changeToGreen" class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition-colors duration-300">
                    Green 
                </button>
                <button id="changeToBlue" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-300">
                    Blue
                </button>
            </div>



            <!--Reset Button-->         
            <button id="resetColor" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded hover:bg-gray-600 transition-colors duration-300 mt-4">
                Reset Color
            </button>


            <!--Size Adjustment Buttons-->
            <div class="space-x-4 mt-4">
                <button id="increaseSize" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600 transition-colors duration-300">Increase Size</button>
                <button id="decreaseSize" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600 transition-colors duration-300">Decrease Size</button>
            </div>


            <!--Toggle Visibility Button-->
            <button id="toggleVisibility" class="px-4 py-2 bg-purple-500 text-white font-semibold rounded hover:bg-purple-600 transition-colors duration-300 mt-4">
                Toggle Visibility
            </button>


            <!--Custom color Input-->
            <div class="flex flex-col items-center mt-4">
                <input type="text" id="customColorInput" placeholder="Enter a custom color" class="px-2 py-1 border rounded">
                <button id="applyCustomColor" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded hover:bg-indigo-600 transition-colors duration-300 mt-2">
                    Apply Custom Color
                </button>
            </div>


            <!--Rotate Box Button-->
            <button  id="rotateBox" class="px-4 py-2 bg-pink-500 text-white font-semibold rounded hover:bg-pink-600 transition-colors duration-300 mt-4">
                Rotate Box
            </button>


            <!--Toggle Box Shadow Button-->
            <button id="toggleBoxShadow" class="px-4 py-2 bg-teal-500 text-white font-semibold rounded hover:bg-teal-600 transition-colors duration-300 mt-4">
                Toggle Box Shadow
            </button>


            <!--Opacity control Slider -->
            <div class="flex flex-col items-center mt-4">
                <label for="opacitySlider" class="mb-2 font-semibold">Adjust Opacity</label>
                <input type="range" id="opacitySlider" min="0" max="100" value="100" class="w-40">
            </div>



            <!--Animate Box Button-->
            <button id="animateBox" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded hover:bg-orange-600 transition-colors duration-300 mt-4">
                Animate Box
            </button>


            



        </div>


        <script src="script.js"></script>


    </body>


</html>
